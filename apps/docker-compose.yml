services:
  # PostgreSQL DB
  postgres:
    image: postgres:16-alpine
    container_name: smarthome-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smarthome
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./smart_home/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - smarthome-network

  # Temperature API
  temperature-api:
    build: ./temperature_api
    container_name: temperature-api
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy

  # Warm House App (monolit)
  app:
    build:
      context: ./smart_home
      dockerfile: Dockerfile
    container_name: smarthome-app
    depends_on:
      postgres:
        condition: service_healthy
      temperature-api:
        condition: service_started
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/smarthome
      - TEMPERATURE_API_URL=http://temperature-api:8081
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - smarthome-network

  # API Gateway
  api-gateway:
    build:
      context: ./gateway_api
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - SMART_HOME_URL=http://smarthome-app:8080
      - DEVICE_SERVICE_URL=http://device-service:8082
    depends_on:
      - app
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - smarthome-network

  # Device Service
  device-service:
    build:
      context: ./device_service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=smarthome_devices
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - KAFKA_BROKERS=kafka:9092
    volumes:
      - ./device_service/init.sql:/app/init.sql:ro
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - smarthome-network

  # Kafka ✅ ИСПРАВЛЕННЫЙ healthcheck
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    hostname: kafka
    ports:
      - "9092:9092"
    healthcheck:  # ✅ ПРАВИЛЬНЫЙ ОТСТУП
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - smarthome-network

  # ZooKeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - smarthome-network

volumes:
  postgres_data:
  
networks:
  smarthome-network:
    driver: bridge